apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: f4i-tv-helloworld-actuator
  labels:
    app: f4i-helloworld-actuator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f4i-helloworld-actuator
  template:
    metadata:
      labels:
        app: f4i-helloworld-actuator
    spec:
      containers:
      - name: main
        image: tryuu/thingvisor_helloworld_actuator_main:latest
        ports:
        - containerPort: 50051 # gRPC サーバーがリッスンするポート
        imagePullPolicy: Always
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
      
      - name: sideca
        image: tryuu/thingvisor_helloworld_actuator_sidecar:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
      volumes:
      - name: shared-data
        emptyDir: {}  

