apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-mc-noauth
spec:
  serviceName: db-svc-mc-noauth
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
#        env:
#          - name: MONGO_INITDB_ROOT_USERNAME
#            value: admin
#          - name: MONGO_INITDB_ROOT_PASSWORD
#            value: passw0rd
---
apiVersion: v1
kind: Service
metadata:
  name: db-svc-mc-noauth
  labels:
    app: database
spec:
  type: NodePort
  ports:
  - port: 27017
    targetPort:
    nodePort:
  selector:
    app: database
